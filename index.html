<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>

  <body
    id="page-body"
    class="min-h-screen flex items-center justify-center text-white"
  >
    <div
      class="w-full h-full p-8 rounded-3xl flex flex-col items-center space-y-6 transition-all"
    >
      <div class="flex space-x-2">
        <div
          class="py-2 px-6 transition-all text-black border-2 border-white bg-white rounded-4xl"
          id="mode"
        >
          Focus
        </div>
        <div
          id="counter"
          class="opacity-90 py-2 px-6 text-white border-2 border-white rounded-4xl font-semibold transition-all"
        >
          Completed: <span id="pomodoro-count">0</span>
        </div>
      </div>
      <div id="timer-display" class="text-9xl font-semibold transition-all">
        25:00
      </div>
      <div
        class="sm:w-[20%] w-[80%] h-1 bg-gray-300 opacity-50 rounded overflow-hidden transition-all"
      >
        <div
          id="progress-bar"
          class="h-full bg-white transition-all duration-300 ease-linear"
          style="width: 100%"
        ></div>
      </div>

      <div
        class="flex w-full space-x-6 mt-2 items-center justify-center transition-all"
      >
        <button
          id="start-btn"
          class="px-6 py-2 bg-white text-black border-2 border-white hover:bg-transparent hover:text-white rounded-4xl font-bold transition-all"
        >
          Start
        </button>
        <button
          id="pause-btn"
          class="px-6 py-2 bg-white text-black border-2 border-white hover:bg-transparent hover:text-white rounded-4xl font-bold transition-all"
        >
          Reset
        </button>
        <button
          id="settings-btn"
          class="px-6 py-2 bg-white text-black border-2 border-white hover:bg-transparent hover:text-white rounded-4xl font-bold transition-all"
        >
          Settings
        </button>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
