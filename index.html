<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>

  <body
    id="page-body"
    class="min-h-screen flex items-center justify-center text-white"
  >
    <div
      class="w-screen h-screen space-y-6 p-8 bg-black/75 flex flex-col items-center justify-center transition-all"
    >
      <div class="flex items-center space-x-2">
        <div
          class="py-2 px-6 transition-all text-black border-2 border-white bg-white rounded-4xl"
          id="mode"
        >
          Focus
        </div>
        <div
          id="counter"
          class="opacity-90 py-2 px-6 text-white border-2 border-white rounded-4xl font-semibold transition-all"
        >
          Completed: <span id="pomodoro-count">0</span>
        </div>
        <div
          id="spotify-widget"
          class="absolute top-0 left-0 transform translate-8 opacity-90 transition-all hidden md:block"
        >
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator"
            width="100%"
            height="100"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <div id="timer-display" class="text-9xl font-semibold transition-all">
        25:00
      </div>
      <div
        class="sm:w-[20%] w-[80%] h-1 bg-white/40 rounded overflow-hidden transition-all"
      >
        <div
          id="progress-bar"
          class="h-full bg-white transition-all duration-300 ease-linear"
          style="width: 100%"
        ></div>
      </div>

      <div
        class="flex w-full space-x-6 mt-2 items-center justify-center transition-all sm:space-x-4"
      >
        <button
          id="start-btn"
          class="px-6 py-2 bg-white text-black border-2 border-white hover:bg-transparent hover:text-white rounded-4xl font-bold transition-all"
        >
          Start
        </button>
        <button
          id="reset-btn"
          class="px-6 py-2 bg-white text-black border-2 border-white hover:bg-transparent hover:text-white rounded-4xl font-bold transition-all"
        >
          Reset
        </button>
        <button
          id="settings-btn"
          class="px-6 py-2 bg-white text-black border-2 border-white hover:bg-transparent hover:text-white rounded-4xl font-bold transition-all"
          onclick="goFullScreen()"
        >
          Full Screen
        </button>
      </div>
      <div
        id="time-label"
        class="absolute border-2 border-white bottom-4 right-4 py-2 px-6 bg-white text-black z-50 rounded-4xl font-semibold transition-all"
      >
        <span id="current-time">00:00</span>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
